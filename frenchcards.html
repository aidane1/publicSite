<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      function Card(color, infinitive, english, je, tu, elle, nous, vous, elles) {
        this.color = color;
        this.infinitive = infinitive;
        this.english = english;
        this.je = je;
        this.tu = tu;
        this.elle = elle;
        this.nous = nous;
        this.vous = vous;
        this.elles = elles;
      }
      function makeCard(card, orientation) {
        card = card[orientation];

        for (var key in card) {
          if (key != "color" && key != "infinitive" && key != "english" && typeof card[key] === "string") {
            let verb = card[key];
            card[key] = document.createElement("td");
            card[key].innerHTML = key + " " + verb;
          }
        }
        let table = document.createElement("table");
        table.className = "card";
        table.id = card.infinitive;
        let newOrientation = (orientation === "front" ? "back" : "front");
        table.setAttribute("onclick", "flipFunction(this, '" + newOrientation + "')");
        let header = document.createElement("tr");
        header.className = "header";
        header.style.backgroundColor = card.color;
        let head = document.createElement("th");
        head.setAttribute("colspan", "4");
        head.innerHTML = card.infinitive + " - To " + card.english;
        header.appendChild(head);

        let row0 = document.createElement("tr");
        row0.className = "line";
        row0.appendChild(document.createElement("td"));
        row0.appendChild(document.createElement("td"));
        row0.appendChild(document.createElement("td"));
        row0.appendChild(document.createElement("td"));
        let row1 = document.createElement("tr");
        row1.className = "line";
        row1.appendChild(card.je);
        row1.appendChild(card.nous);
        row1.appendChild(document.createElement("td"));
        row1.appendChild(document.createElement("td"));
        let row2 = document.createElement("tr");
        row2.className = "line";
        row2.appendChild(card.tu);
        row2.appendChild(card.vous);
        row2.appendChild(document.createElement("td"));
        row2.appendChild(document.createElement("td"));
        let row3 = document.createElement("tr");
        row3.className = "line";
        row3.appendChild(card.elle);
        row3.appendChild(card.elles);
        row3.appendChild(document.createElement("td"));
        row3.appendChild(document.createElement("td"));
        let row4 = document.createElement("tr");
        row4.className = "line";
        row4.appendChild(document.createElement("td"));
        row4.appendChild(document.createElement("td"));
        row4.appendChild(document.createElement("td"));
        row4.appendChild(document.createElement("td"));
        let row5 = document.createElement("tr");
        row5.className = "line";
        row5.appendChild(document.createElement("td"));
        row5.appendChild(document.createElement("td"));
        row5.appendChild(document.createElement("td"));
        row5.appendChild(document.createElement("td"));
        table.appendChild(header);
        table.appendChild(row0);
        table.appendChild(row1);
        table.appendChild(row2);
        table.appendChild(row3);
        table.appendChild(row4);
        table.appendChild(row5);
        return table;

      }
      function flipFunction(card, orientation) {

        let newCardName = cards[card.id];
        let newCard = makeCard(newCardName, orientation);

        document.getElementById(card.id).replaceWith(newCard);
      }
      let parler = {
        front: new Card("#00b202", "parler", "talk", "parle", "parles", "parle", "parlons", "parlez", "parlent"),
        back: new Card("#00b202", "parler", "talkBack", "parle", "parles", "parle", "parlons", "parlez", "parlent")
      }
      let cards = {
        parler: parler
      }
      window.onload = function() {
        for (var key in cards) {
          document.body.appendChild(makeCard(cards[key], "front"));
        }
      }

    </script>
    <style>
      * {
        font-family: sans-serif;
      }
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .card {
        width: 500px;
        border: 2px solid black;
        margin: 10px;
        border-collapse: collapse;
      }
      .card .header {
        width: 100%;
        height: 40px;
        border-bottom: 2px solid black;
        font-size: 30px;
        text-align: left;
      }
      .card .line {
        width: 100%;
        height: 30px;
        border-bottom: 2px solid black;
        text-transform: capitalize;
      }

    </style>
  </head>
  <body>

  </body>
</html>
