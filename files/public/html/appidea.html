<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <style>
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: auto;
        margin: 0;
        background: orange;
        display: flex;
        flex-direction: column;
      }
      .bodyHolder {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;
      }
      .accountDisplay {
        width: 90%;
        padding-top: 90%;
        background-color: white;
        margin: auto;
        margin-top: 10px;
        border-radius: 25px;
        position: relative;
      }
      .imageHolder {
        width: 30%;
        height: 30%;
        background-color: #ddd;
        position: absolute;
        top: 0px;
        border-top-left-radius: 25px;
      }
      .imageHolder div {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.6;
        text-align: center;
        font-size: 50px;
      }
      .userAccounts {
        position: relative;
        width: 100%;
        overflow: auto;

      }
      .account {
        margin: 5%;
        width: 85%;
        background-color: white;
        border-radius: 10px;
        font-size: 20px;
        padding: 2.5%;
      }
      .addAccount {
        width: 85%;
        height: 50px;

        background-color: white;
        margin: auto;
        margin-bottom: 25px;
        border-radius: 10px;
        position: relative;
      }
      .addAccount .add {
        -webkit-appearance: none;
        font-size: 40px;
        border-radius: 10px;
        height: 100%;
        width: 50px;
        position: absolute;

        outline: none;
        color: #555;
        background-color: #aaa;
        display: inline-block;
      }
      .addAccountText {
        display: inline-block;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50px;
        transform: translateY(-50%);
        margin-left: 10px;

      }

    </style>
  </head>
  <body>
    <div class = "bodyHolder">
      <div class = "accountDisplay">
        <div class = "imageHolder">
          <div class="fa fa-camera"></div>
        </div>
      </div>
      <div class = "userAccounts">
        <div class = "account">
          Account: <span style = "float: right">Instagram</span>
          <hr>
          Username: <span style = "float: right">AidanEglin</span>
        </div>
        <div class = "account">
          Account: <span style = "float: right">Snapchat</span>
          <hr>
          Username: <span style = "float: right">AidanEglin</span>
        </div>
        <div class = "account">
          Account: <span style = "float: right">Facebook</span>
          <hr>
          Username: <span style = "float: right">AidanEglin</span>
        </div>
      </div>
      <hr>
      <div class = "addAccount">
        <button class = "add">+</button><div class = "addAccountText">add account</div>
      </div>
    </div>

  </body>
</html>
