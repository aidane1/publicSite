<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .input {
            outline: none;
            border: 1px solid black;
        }   
        .go {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    go to url: 
    <hr>
    pvstudents.ca/ <input class = "input" type = "text" id = "input" />
    <button onclick = "goToUrl()" class = "go">Go!</button>
</body>
    <script>
        function goToUrl() {
            let val = document.getElementById("input").value.split(/\s/).join("").toLowerCase();
            window.location = "https://www.pvstudents.ca/" + val;
        }

    </script>
</html>
